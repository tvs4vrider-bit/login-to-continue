   function formatDateTime(date) {
    const pad = (n) => (n < 10 ? "0" + n : n);
    return (
     date.getFullYear() +
     "-" +
     pad(date.getMonth() + 1) +
     "-" +
     pad(date.getDate()) +
     " " +
     pad(date.getHours()) +
     ":" +
     pad(date.getMinutes()) +
     ":" +
     pad(date.getSeconds())
    );
   }

   // Prevent button text disappearing on click by disabling focus outline and no text change

   document.getElementById("loginForm").addEventListener("submit", async function (e) {
